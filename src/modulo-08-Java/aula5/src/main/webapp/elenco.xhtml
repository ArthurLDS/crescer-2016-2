<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">

        <div class="form-group">
            <h:outputLabel for="nome" value="Nome: "></h:outputLabel>
            <h:inputText id="descricao" value="#{elencoController.elenco.nmElenco}" styleClass="form-control"></h:inputText>
        </div>

        <div class="form-group">
            <h:outputLabel for="atores" value="Atores: "></h:outputLabel>
            
            <h:selectManyListbox  id="atores" value="#{elencoController.elenco.atores}"  styleClass="form-control">
                
                <f:selectItems value="#{atorController.atores}" var="ator" itemValue="#{ator}" itemLabel="#{ator.nmAtor}"/>
                
                <f:selectItems itemValue="2" itemLabel="Item 2" />
            </h:selectManyListbox>
        </div>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{elencoController.adicionar()}"> 
            <f:ajax execute="@form" render="@form"/>
        </h:commandButton>

        <h:dataTable id="elencos" value="#{elencoController.elencos}" var="elenco" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{elenco.idElenco}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{elenco.nmElenco}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Atores"/>
                </f:facet>
                <h:outputText value="#{elenco.atores}"/>
            </h:column>

        </h:dataTable>
    </ui:define>

</ui:composition>
