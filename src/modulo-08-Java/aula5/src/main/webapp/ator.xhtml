<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">

        <div class="form-group"> 
            <h:outputLabel for="nome" value="Nome ator: "></h:outputLabel>
            
            <h:inputText id="nome" value="#{atorController.ator.nmAtor}" styleClass="form-control"/>
        </div>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{atorController.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>
        
        <h:dataTable id="atores" value="#{atorController.atores}" var="ator" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{ator.idAtor}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{ator.nmAtor}"/>
            </h:column>

        </h:dataTable>
        
    </ui:define>

</ui:composition>
